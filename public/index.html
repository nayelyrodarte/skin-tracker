<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://use.fontawesome.com/ebe14d2102.js"
      SameSite="None Secure"
    ></script>
    <title>skintracker</title>
  </head>

  <body>
    <div class="modal__overlay"></div>
    <div class="product-modal"></div>
    <div class="modal">
      <p>¿Estás seguro/a?</p>
      <button type="button" class="modal__delete-button">
        Eliminar productos
      </button>
      <button type="button" class="modal__cancel-button">Cancelar</button>
    </div>
    <header>
      <img src="./logo_img.svg" alt="facial-cream-logo" />
      <h1>skintracker</h1>
    </header>

    <div class="header__buttons">
      <button class="header__add-button">+ Agregar producto</button>
      <button class="header__reset-button">Eliminar rutina</button>
    </div>

    <section class="calendar">
      <div class="calendar__day-title">
        <p>Lunes</p>
      </div>
      <div class="calendar__day-title">
        <p>Martes</p>
      </div>
      <div class="calendar__day-title">
        <p>Miércoles</p>
      </div>
      <div class="calendar__day-title">
        <p>Jueves</p>
      </div>
      <div class="calendar__day-title">
        <p>Viernes</p>
      </div>
      <div class="calendar__day-title">
        <p>Sábado</p>
      </div>
      <div class="calendar__day-title">
        <p>Domingo</p>
      </div>
      <div class="calendar__container monday"></div>
      <div class="calendar__container tuesday"></div>
      <div class="calendar__container wednesday"></div>
      <div class="calendar__container thursday"></div>
      <div class="calendar__container friday"></div>
      <div class="calendar__container saturday"></div>
      <div class="calendar__container sunday"></div>
    </section>

    <form>
      <button class="form__close-button">
        <i class="fa fa-times-circle"></i>
      </button>
      <div class="alert"></div>

      <label for="product_name">Nombre del producto:</label>
      <input type="text" name="product_name" />

      <label for="product_type">Tipo de producto:</label>
      <input name="product_type" list="productsDropdown" />

      <datalist id="productsDropdown">
        <option>Limpiador</option>
        <option>Exfoliante</option>
        <option>Mascarilla</option>
        <option>Tónico</option>
        <option>Serum</option>
        <option>Crema de ojos</option>
        <option>Crema humectante</option>
        <option>Protector Solar</option>
      </datalist>

      <label for="exp_date">Fecha de expiración</label>
      <input type="date" name="exp_date" />

      <label for="days_usage">Días de uso:</label>
      <div>
        <input name="days_usage" type="checkbox" value="monday" />L
        <input name="days_usage" type="checkbox" value="tuesday" />M
        <input name="days_usage" type="checkbox" value="wednesday" />Mi
        <input name="days_usage" type="checkbox" value="thursday" />J
        <input name="days_usage" type="checkbox" value="friday" />V
        <input name="days_usage" type="checkbox" value="saturday" /> S
        <input name="days_usage" type="checkbox" value="sunday" />D
      </div>

      <button type="submit" class="form__submit-button">Añadir</button>
    </form>
  </body>
</html>
