<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="output.css" />
    <script
      src="https://kit.fontawesome.com/6dd6aa52f2.js"
      crossorigin="anonymous"
    ></script>
    <title>skintracker</title>
  </head>

  <body>
    <div class="modal"></div>
    <div class="modal deletedProduct">
      <p>¿Estás seguro/a de eliminar este producto?</p>
      <button class="deleteButton">Eliminar</button>
      <button class="cancelButton">Cancelar</button>
    </div>
    <div class="header">
      <img src="./logo_img.svg" alt="facial-cream-logo" />
      <h1>skintracker</h1>
    </div>

    <button class="form_button">+ Agregar producto</button>

    <section class="grid">
      <div class="day">
        <p>Lunes</p>
      </div>
      <div class="day">Martes</div>
      <div class="day">Miércoles</div>
      <div class="day">Jueves</div>
      <div class="day">Viernes</div>
      <div class="day">Sábado</div>
      <div class="day">Domingo</div>
      <div class="monday"></div>
      <div class="tuesday"></div>
      <div class="wednesday"></div>
      <div class="thursday"></div>
      <div class="friday"></div>
      <div class="saturday"></div>
      <div class="sunday"></div>
    </section>

    <form>
      <i class="far fa-times-circle"></i>

      <label for="product_name">Nombre del producto:</label>
      <input type="text" name="product_name" />

      <label for="product_type">Tipo de producto:</label>
      <input name="product_type" list="products_list" />

      <label for="exp_date">Fecha de expiración</label>
      <input type="date" name="exp_date" />

      <datalist id="products_list">
        <option>Limpiador</option>
        <option>Exfoliante</option>
        <option>Mascarilla</option>
        <option>Tónico</option>
        <option>Serum</option>
        <option>Crema de ojos</option>
        <option>Crema humectante</option>
        <option>Protector Solar</option>
      </datalist>

      <label for="days_usage">Días de uso:</label>
      <div>
        <input name="monday" type="checkbox" value="monday" />L
        <input name="tuesday" type="checkbox" value="tuesday" />M
        <input name="wednesday" type="checkbox" value="wednesday" />Mi
        <input name="thursday" type="checkbox" value="thursday" />J
        <input name="friday" type="checkbox" value="friday" />V
        <input name="saturday" type="checkbox" value="saturday" /> S
        <input name="sunday" type="checkbox" value="sunday" />D
      </div>

      <button type="submit" class="submit_product">Añadir</button>
    </form>

    <script type="module" src="scripts.js"></script>
  </body>
</html>
