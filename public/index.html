<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="output.css" />
  <script src="https://use.fontawesome.com/ebe14d2102.js" SameSite="None Secure"></script>
  <title>skintracker</title>
</head>

<body>
  <div class="modalOverlay"></div>
  <div class="deletedProductModal">
    <p>¿Estás seguro/a de eliminar este producto?</p>
    <button class="delete">Eliminar</button>
    <button class="cancel">Cancelar</button>
  </div>
  <header>
    <img src="./logo_img.svg" alt="facial-cream-logo" />
    <h1>skintracker</h1>
  </header>

  <button class="addProduct">+ Agregar producto</button>

  <section class="calendar">
    <div class="day">Lunes</div>
    <div class="day">Martes</div>
    <div class="day">Miércoles</div>
    <div class="day">Jueves</div>
    <div class="day">Viernes</div>
    <div class="day">Sábado</div>
    <div class="day">Domingo</div>
    <div class="monday"></div>
    <div class="tuesday"></div>
    <div class="wednesday"></div>
    <div class="thursday"></div>
    <div class="friday"></div>
    <div class="saturday"></div>
    <div class="sunday"></div>
  </section>

  <form>
    <i class="far fa-times-circle closeFormButton"></i>

    <label for="product_name">Nombre del producto:</label>
    <input type="text" name="product_name" />

    <label for="product_type">Tipo de producto:</label>
    <input name="product_type" list="productsDropdown" />

    <label for="exp_date">Fecha de expiración</label>
    <input type="date" name="exp_date" />

    <datalist id="productsDropdown">
      <option>Limpiador</option>
      <option>Exfoliante</option>
      <option>Mascarilla</option>
      <option>Tónico</option>
      <option>Serum</option>
      <option>Crema de ojos</option>
      <option>Crema humectante</option>
      <option>Protector Solar</option>
    </datalist>

    <label for="days_usage">Días de uso:</label>
    <div>
      <input name="days_usage" type="checkbox" value="monday" />L
      <input name="days_usage" type="checkbox" value="tuesday" />M
      <input name="days_usage" type="checkbox" value="wednesday" />Mi
      <input name="days_usage" type="checkbox" value="thursday" />J
      <input name="days_usage" type="checkbox" value="friday" />V
      <input name="days_usage" type="checkbox" value="saturday" /> S
      <input name="days_usage" type="checkbox" value="sunday" />D
    </div>

    <button type="submit" class="submitProduct">Añadir</button>
  </form>

  <script type="module" src="scripts.js"></script>
</body>

</html>
